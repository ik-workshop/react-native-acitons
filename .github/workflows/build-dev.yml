---
name: build-ios-development
on:
  push:
  workflow_dispatch:

env:
  WORKING_DIRECTORY: ios
  ARTIFACT_NAME: artifact
  KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
  APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
  APPLE_ID: ${{ secrets.APPLE_ID }}
  FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
  SPACESHIP_ONLY_ALLOW_INTERACTIVE_2FA: true
  RUBY_VERSION: 2.7.0
  TEAM_ID: ${{ secrets.TEAM_ID }}
  GIT_REPO_URL: ${{ secrets.GIT_REPO_URL }}
  MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
  MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
  PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '1'

      - name: use node.js 15.14
        uses: actions/setup-node@v1
        with:
          node-version: 15.14.0

      - name: use ruby ${{ env.RUBY_VERSION }}
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ env.RUBY_VERSION }}
          working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: get yarn cache
        id: yarn-cache-dir-path
        run: |
          echo "::set-output name=dir::$(yarn cache dir)"

      - name: cache yarn
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        if: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: cache cocoapods
        uses: actions/cache@v2
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: 'install dependencies && pod install'
        if: success()
        run: |
          make setup-dependencies

      - name: fastlane run
        if: success()
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          bundle exec fastlane ios beta_ci_dev

      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dev.${{ env.ARTIFACT_NAME }}.ipa
          path: storage/

