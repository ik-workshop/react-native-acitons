---
name: build-ios-app-with-fastlane
on:
  workflow_dispatch:

env:
  WORKING_DIRECTORY: ios
  ARTIFACT_NAME: artifact
  PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
  PROVISIONIN_PROFILE_ADHOC: ${{ secrets.PROVISIONIN_PROFILE_ADHOC }}
  KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
  APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
  APPLE_ID: ${{ secrets.APPLE_ID }}
  FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
  FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
  FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
  SPACESHIP_ONLY_ALLOW_INTERACTIVE_2FA: true
  RUBY_VERSION: 2.7.0

jobs:
  build:
    runs-on: macos-latest

    # strategy:
    #   matrix:
    #     node-version: [15.14.0]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '1'

      - name: use node.js 15.14
        uses: actions/setup-node@v1
        with:
          node-version: 15.14.0

      - name: use ruby ${{ env.RUBY_VERSION }}
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ env.RUBY_VERSION }}
          working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: get yarn cache
        id: yarn-cache-dir-path
        run: |
          echo "::set-output name=dir::$(yarn cache dir)"


      - name: cache yarn
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        if: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: cache cocoapods
        uses: actions/cache@v2
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: 'install dependencies && pod install'
        if: success()
        run: |
          make setup-dependencies

      # - name: fastlane run
      #   if: success()
      #   working-directory: ${{ env.WORKING_DIRECTORY }}
      #   run: |
      #     bundle exec fastlane ios beta_ci
        # env:
        #   FASTLANE_SESSION: ${{ env.FASTLANE_SESSION }}
        #   FASTLANE_USER: ${{ env.FASTLANE_USER }}

      - name: build
        uses: maierj/fastlane-action@v2.0.0
        with:
          lane: 'beta_ci'
          subdirectory: 'ios'

